<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Set info for accessibility -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Homepage for the Prism concert series at George Jenkins"
		/>

		<title>Prism at George Jenkins</title>

		<!-- Favicon -->
		<link rel="shortcut icon" href="assets/prism.ico" />
		<link rel="icon" type="image/jpg" href="assets/prism.jpg" />

		<!-- Load an icon library -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<style>
			/* Modern Font */
			@import url("https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap");

			/* Set font and color for entire page */
			body {
				margin: 0;
				padding: 0;
				background-color: rgb(250, 250, 250);
				position: relative;
				min-height: 100vh;

				font-family: "Lato", sans-serif;
			}

			/* Semi transparent nav bar at top */
			nav {
				position: fixed;
				top: 0;
				left: 0;
				right: 0;

				background-color: rgba(255, 255, 255, 0.1);
				transition: 0.4s;
				transition: background-color 1s ease-in-out;
			}

			nav a {
				float: right;
				display: block;
				color: #ffa000;
				text-align: center;
				padding: 14px 16px;
				text-decoration: none;
				font-size: 20px;
				font-weight: bold;
			}

			nav a:first-child {
				float: left;
			}

			nav a:hover {
				background-color: #ffd149;
				color: black;
			}

			nav a.active {
				background-color: #c67100;
				color: white;
			}

			/* Hide the link that should open and close the topnav on small screens */
			nav .icon {
				padding-bottom: 17.5px;
				display: none;
			}

			html[data-scroll="0"] nav a {
				color: white;
			}

			html:not([data-scroll="0"]) nav {
				box-shadow: 0 0 0.5em rgba(0, 0, 0, 0.5);
				background-color: rgba(255, 255, 255, 0.9);
			}

			/* Content container needed for footer */
			main {
				margin: 0;
				padding-bottom: 10rem;
			}

			.slideshow {
				width: 100%;
				overflow-x: hidden;
				background-color: #c67100;
			}

			.slide {
				display: none;
			}

			.slide video {
				width: 100%;
			}

			.prev,
			.next {
				cursor: pointer;
				position: absolute;
				top: 50%;
				width: auto;
				margin-top: -22px;
				padding: 16px;
				color: white;
				font-weight: bold;
				font-size: 18px;
				transition: 0.6s ease;
				border-radius: 0 3px 3px 0;
				user-select: none;
			}

			/* Position the "next button" to the right */
			.next {
				right: 0;
				border-radius: 3px 0 0 3px;
			}

			/* On hover, add a black background color with a little bit see-through */
			.prev:hover,
			.next:hover {
				background-color: rgba(0, 0, 0, 0.8);
			}

			/* Caption text */
			.text {
				color: #f2f2f2;
				font-size: 15px;
				padding: 8px 12px;
				position: absolute;
				bottom: 8px;
				width: 100%;
				text-align: center;
			}

			/* Fading animation */
			.fade {
				-webkit-animation-name: fade;
				-webkit-animation-duration: 1.5s;
				animation-name: fade;
				animation-duration: 1.5s;
			}

			@-webkit-keyframes fade {
				from {
					opacity: 0.4;
				}
				to {
					opacity: 1;
				}
			}

			@keyframes fade {
				from {
					opacity: 0.4;
				}
				to {
					opacity: 1;
				}
			}

			.about {
				background-color: green;
				padding: 500px 0;
			}

			.upcoming {
				background-color: blue;
				padding: 500px 0;
			}

			.register {
				background-color: yellow;
				padding: 500px 0;
			}

			/* Footer with nav and copyright info */
			footer {
				position: absolute;
				bottom: 0;
				width: 100%;
				height: 10rem;
				padding: 10px 10px;
				background-color: #ffa000;
				box-sizing: border-box;
				display: inline;
			}

			footer .left,
			footer .right {
				box-sizing: border-box;
				padding: 10px;
			}
			footer .left {
				float: left;
				width: 20%;
			}

			footer .right {
				float: right;
				width: 80%;
			}

			/* Mobile Styles */
			@media (max-width: 600px) {
				/* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
				.nav a:not(:first-child) {
					display: none;
				}

				.nav a.icon {
					float: right;
					display: block;
				}

				/* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
				.nav.responsive {
					background-color: #ffa000;
				}

				.nav.responsive a {
					float: none;
					display: block;
					text-align: center;
					color: white;
				}

				/* Makes a one column layout instead of a two-column layout for footer */
				footer .left,
				footer .right {
					float: none;
					width: 100%;
				}
			}
		</style>
	</head>

	<body>
		<nav class="nav">
			<a href="/">Home</a>
			<a href="#register">Register</a>
			<a href="#about">About</a>
			<a href="javascript:void(0);" class="icon" onclick="responsiveNavbar()">
				<i class="fa fa-bars"></i>
			</a>
		</nav>
		<main>
			<div class="slideshow">
				<div class="slide fade">
					<video autoplay muted loop>
						<source src="assets/waterfall.mp4" type="video/mp4" />
						Waterfall Timelapse [Unsupported Browser]
					</video>
					<div class="text">Waterfall Timelapse</div>
				</div>

				<div class="slide fade">
					<video autoplay muted loop>
						<source src="assets/planet.mp4" type="video/mp4" />
						Planet Jupiter from Space [Unsupported Browser]
					</video>
					<div class="text">Planet Jupiter from Space</div>
				</div>

				<div class="slide fade">
					<video autoplay muted loop>
						<source src="assets/fire.mp4" type="video/mp4" />
						Fire Timelapse [Unsupported Browser]
					</video>
					<div class="text">Fire Timelapse</div>
				</div>

				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
				<a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<div class="about">
				<h1>Prism at George Jenkins</h1>
			</div>
			<div class="upcoming">Upcoming Filler</div>
			<div class="register">Register Filler</div>
		</main>
		<footer>
			<div class="left">Prism at George Jenkins</div>
			<div class="right">
				Â© 2021 Tyson McLaws and Pierre Etienne Boisvert, All Rights Reserved
			</div>
		</footer>

		<script>
			// Write scroll position to <html> for shadow on scroll
			// Gets original position and triggers on page scroll
			document.documentElement.dataset.scroll = window.scrollY;
			document.addEventListener("scroll", () => {
				document.documentElement.dataset.scroll = window.scrollY;
			});

			// Coverts the nav bar to responsive
			function responsiveNavbar() {
				[...document.getElementsByTagName("nav")].forEach((x) => {
					if (x.className === "nav") {
						x.className += " responsive";
					} else {
						x.className = "nav";
					}
				});
			}

			var slideIndex = 1;
			showSlides(slideIndex);

			// Next/previous controls
			function plusSlides(n) {
				showSlides((slideIndex += n));
			}

			function showSlides(n) {
				var i;
				var slides = document.getElementsByClassName("slide");
				if (n > slides.length) {
					slideIndex = 1;
				}
				if (n < 1) {
					slideIndex = slides.length;
				}
				for (i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
				}
				slides[slideIndex - 1].style.display = "block";
			}
		</script>
	</body>
</html>
