<html>

<head>
	<title>Prism at George Jenkins</title>

	<!-- Set info for accessibility -->
	<meta name="description" content="Homepage for the Prism concert series at George Jenkins">
	</meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Load an icon library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		/* Modern Font */
		@import url('https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap');

		/* Set font and color for entire page */
		body {
			margin: 0px;
			background-color: rgb(250, 250, 250);
			position: relative;
			min-height: 100vh;

			font-family: 'Lato', sans-serif;
		}

		/* Semi transparent nav bar at top */
		nav {
			position: fixed;
			top: 0;
			left: 0;
			right: 0;

			background-color: rgba(255, 255, 255, 0.1);
			overflow: hidden;
			transition: 0.4s;
			transition: background-color 1s ease-in-out;
		}

		nav a {
			float: right;
			display: block;
			color: red;
			text-align: center;
			padding: 14px 16px;
			text-decoration: none;
			font-size: 20px;
			font-weight: bold;
		}

		nav a:first-child {
			float: left;
		}

		nav a:hover {
			background-color: #ddd;
			color: black;
		}

		nav a.active {
			background-color: #04AA6D;
			color: white;
		}

		/* Hide the link that should open and close the topnav on small screens */
		nav .icon {
			padding-bottom: 17.5px;
			display: none;
		}

		html[data-scroll='0'] nav a {
			color: white;
		}

		html:not([data-scroll='0']) nav {
			box-shadow: 0 0 .5em rgba(0, 0, 0, .5);
			background-color: rgba(255, 255, 255, 0.9);
		}

		/* Content container needed for footer */
		main {
			margin: 0;
			padding-bottom: 10rem;
		}

		.slideshow {
			background-image: radial-gradient(farthest-corner at 40px 40px,
					#f35 0%, #43e 100%);
			padding: 500px 0;
		}

		.about {
			background-color: green;
			padding: 500px 0;
		}

		.upcoming {
			background-color: blue;
			padding: 500px 0;
		}

		.register {
			background-color: yellow;
			padding: 500px 0;
		}

		/* Footer with nav and copyright info */
		footer {
			position: absolute;
			bottom: 0;
			width: 100%;
			height: 10rem;
			padding: 10px 10px;
			background-color: rgba(255, 255, 255, 0.2);
			box-sizing: border-box;
		}

		footer .left {
			float: left;
			padding: 10px;
			width: 20%;
		}

		footer .right {
			float: right;
			padding: 10px;
			width: 80%;
		}

		/* Mobile Styles */
		@media (max-width: 600px) {
			/* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
			.nav a:not(:first-child) {
				display: none;
			}

			.nav a.icon {
				float: right;
				display: block;
			}

			/* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
			.nav.responsive {
				background-color: #ffa000;
			}

			.nav.responsive a {
				float: none;
				display: block;
				text-align: center;
			}

			/* Makes a one column layout instead of a two-column layout for footer */
			footer {
				background-color: rgb(255, 100, 200);
			}
			footer .left, footer .right{
				float: none;
				width: 100%;
			}
		}
	</style>
</head>

<body>
	<nav class="nav">
		<a href="/">Home</a>
		<a href="#register">Register</a>
		<a href="#about">About</a>
		<a href="javascript:void(0);" class="icon" onclick="responsiveNavbar()">
			<i class="fa fa-bars"></i>
		</a>
	</nav>
	<main>
		<div class="slideshow">
			Slideshow Filler
		</div>
		<div class="about">
			<h1>Prism at George Jenkins</h1>
		</div>
		<div class="upcoming">
			Upcoming Filler
		</div>
		<div class="register">
			Register Filler
		</div>
	</main>
	<footer>
		<div class="left">Prism at George Jenkins</div>
		<div class="right">Â© 2021 Tyson McLaws and Pierre Etienne Boisvert, All Rights Reserved</div>
	</footer>

	<script>
		// Write scroll position to <html> for shadow on scroll
		// Gets original position and triggers on page scroll
		document.documentElement.dataset.scroll = window.scrollY;
		document.addEventListener("scroll", () => {
			document.documentElement.dataset.scroll = window.scrollY;
		});

		// Coverts the nav bar to responsive
		function responsiveNavbar() {
			document.getElementsByTagName("nav").forEach(x => {
				if (x.className === "nav") {
					x.className += " responsive";
				} else {
					x.className = "nav";
				}
			});
		}
	</script>
</body>

</html>
